version: '2.1'

services:
  consul:
    image: consul:latest
    restart: always
    volumes:
      - "./docs/consul.d:/consul/config"
    ports:
      - 8500:8500
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:8500"]
        interval: 5s
        timeout: 10s
        retries: 5

  notification-callback-server:
    image: linvirt/echo-server
    restart: always
    command: "http-echo-server 8443"
    ports:
      - 8443:8443

  http-echo-de:
    image: hashicorp/http-echo:latest
    restart: always
    command: -text="hello from the DE endpoint"
    ports:
      - 5678:5678

  http-echo-at:
    image: hashicorp/http-echo:latest
    restart: always
    command: -text="hello from the AT endpoint"
    ports:
      - 5679:5678

  reverse-geocoder:
    image: adaptant/reverse-geocoding-service:latest
    restart: always
    command: --consul-agent "consul:8500"
    depends_on:
      consul:
        condition: service_healthy

  go-region-router:
    image: adaptant/go-region-router:notifications
    restart: always
    command: --consul-agent "consul:8500"
    environment:
      REVERSE_GEOCODING_SERVICE: "reverse-geocoder:4041"
      REGION_ROUTER_NOTIFICATION_URL: "http://notification-callback-server:8443/notifications"
    depends_on:
      consul:
        condition: service_healthy
    ports:
      - 7000:7000
